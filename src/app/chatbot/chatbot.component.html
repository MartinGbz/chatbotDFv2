<h1 style="text-align: center;">chatbot works!</h1>

<div class="row">
  <div class="col">
    <input type="text" class="form-control" id="msg" [(ngModel)]="msg" value="{{serviceSpeech.text}}"/>
  </div>
  <div class="col">
    <button class="btn btn-success" (click)="send()"> send </button>
    <button class="btn btn-primary" id="btnSpeech" (click)="sendSpeech()"> sendSpeech </button>
  </div>
</div>
<div class="row">
  <div class="col">
    <button class="btn btn-success" (click)="startService()"> talk </button>
    <!--<button class="btn btn-danger" (click)="stopService()"> stop talk </button>-->
  </div>
</div>
<div class="row">
  <p id="usermsg-1">{{serviceSpeech.text}}</p>
</div>
<div class="row">
  <p id="agentmsg-2"></p>
</div>
