<nb-layout>
  <nb-layout-header fixed>Chatbot</nb-layout-header>

  <nb-sidebar>Sidebar Content</nb-sidebar>

  <nb-layout-column>
    <div class="row">
      <div class="col">
        <nb-chat title="Nebular Conversational UI"
                 size="medium"
                 class="status-success size-small ng-star-inserted"
                 [title]="'Conversation'"
                 [status]="'success'">
          <nb-chat-message *ngFor="let msg of convService.messages"
                           [type]="msg.type"
                           [message]="msg.text"
                           [reply]="msg.reply"
                           [sender]="msg.user.name"
                           [date]="msg.date"
                           [files]="msg.files"
                           [quote]="msg.quote"
                           [latitude]="msg.latitude"
                           [longitude]="msg.longitude"
                           [avatar]="msg.user.avatar">
          </nb-chat-message>
          <nb-chat-form (send)="sendMsg($event)" [dropFiles]="true" id="chatFormSendMsg" [messagePlaceholder]="'Tap your message here'">
          </nb-chat-form>
        </nb-chat>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-danger" id="btnRec" (click)="startService()" style="position: absolute; top: 521px; margin-left: 10px"> talk </button>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
